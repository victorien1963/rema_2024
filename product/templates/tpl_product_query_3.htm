<!-start->
<link href="css/productquery_3.css" rel="stylesheet" type="text/css" />
<!-start->
<!-list->
<div class="productquery_3">
    <div class="productquery_3_left">
		<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
		<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
		<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
		</div>
		</div>
	</div>
	<div class="productquery_3_right">
		<a href="{#link#}" target="{#target#}" class="prodtitle" {#bold#} {#red#} >{#title#}</a>
		<span class="memo">
		{#memo#}
		</span><br />
		<span class="prop">
		{#propstr#}
		</span>
	</div>
</div>
<!-list->
<!-m1->
{#propname#}：{#prop#}<br />
<!-m1->
<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>

<div id="showpages" >
	  <div id="pagesinfo">共{#totalnums#}則 每頁{#pagesshownum#}則 頁次：{#pagesnow#}/{#pagestotal#}</div>
	  <div id="pages">{#showpages#}</div>
     </div>

<!-end->
