<!-start->
<link href="css/productlist.css" rel="stylesheet" type="text/css" />
<!-start->
<!-list->
<div class="productlist">
	<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
	<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
	<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
	</div>
	</div>
	<div class="title">
	<a href="{#link#}" target="{#target#}" class="title" {#bold#} {#red#} >{#title#}</a>
	</div>
</div>
<!-list->
<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
<!-end->
