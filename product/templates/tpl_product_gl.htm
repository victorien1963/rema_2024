<!-start->
<link href="css/productmember.css" rel="stylesheet" type="text/css" />
<link href="css/pages.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/productmember.js"></script>
<div class="productsearch">
 <form method="get" id="searchform" action="product_gl.php" >

       <select id="showcatid" name="showcatid" >
	    <option value="0">選擇產品分類</option>
		{#catlist#}
        </select>
		
		<select id="showpcatid" name="showpcatid" >
		 <option value="0">選擇自訂分類</option>
	   {#pcatlist#}
        </select>
		
		<select id="shownum"  name="shownum">
          <option value="10" >每頁10條</option>
          <option value="20" >每頁20條</option>
          <option value="30" >每頁30條</option>
          <option value="50" >每頁50條</option>
        </select>
		<script>
	selOption(searchform.shownum,'{#shownum#}');
	</script>
		<input type="text" name="key" size="23" class="input" value="{#key#}" />       
        <input name="imageField" type="image" src="images/search5.gif" width="53" height="21" border="0"> 
  </form>
</div>
<table width="100%" border="0" cellspacing="0" cellpadding="5" class="productgl">
  <tr>
    <td width="50" height="26" align="center" class="biaoti">編號</td>
    <td width="38" height="26" class="biaoti">圖片</td>
    <td height="26" class="biaoti">產品名稱</td>
    <td width="90" height="26" class="biaoti">發佈/更新時間</td>
    <td width="33" height="26" class="biaoti">審核</td>
    <td width="33" height="26" class="biaoti">更新</td>
    <td width="33" height="26" class="biaoti">修改</td>
  <td width="33" height="26" class="biaoti">刪除</td>
  </tr>
 
<!-start->  
<!-list->
   <tr>
     <td width="50" align="center" class="hang">{#id#}</td>
    <td width="38" class="hang">
	<img id="preview_{#id#}" class="preview" src="images/{#icon#}"  border="0" />
	<input type="hidden" id="previewsrc_{#id#}"  value="{#src#}">
	</td>
     <td class="hang"><a href="{#link#}" class="title" target="_blank"  >{#title#}</a></td>
    <td width="90" class="hang">{#uptime#}</td>
    <td width="33" class="hang"> {#check#}</td>
    <td width="33" class="hang">
      <img src="images/update.png"  style="cursor:pointer;" onClick="window.location='product_gl.php?step=update&id={#id#}&page={#page#}'" /></td>
    <td width="33" class="hang"><img src="images/edit.png"  style="cursor:pointer;"  onClick="window.location='product_modify.php?id={#id#}'"/>
     </td>
  <td width="33" class="hang"><img src="images/delete.png"  style="cursor:pointer;" onClick="window.location='product_gl.php?step=del&id={#id#}&page={#page#}'" /></td>
   </tr>
<!-list->
<!-end-> 
</table>
<div id="showpages" >
	  <div id="pagesinfo">共{#totalnums#}則 每頁{#pagesshownum#}則 頁次：{#pagesnow#}/{#pagestotal#}</div>
	  <div id="pages">{#showpages#}</div>
</div>

<!-end->
