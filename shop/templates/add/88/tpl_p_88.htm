    <script>
		setTimeout(function() { $(".bottom-nav li").eq({#n#}).addClass("active");}, 300 );
		$(document).ready(function(){
				var getW = $('body').width();
				if(getW >= 640){
					$(".li-3").css("clear","none");
					$(".li-4").css("clear","both");
				}else{
					$(".li-3").css("clear","both");
					$(".li-4").css("clear","none");
				}
		});
		
			$(window).on('resize',function(){
				var getW = $('body').width();
				if(getW >= 640){
						$(".li-3").css("clear","none");
						$(".li-4").css("clear","both");
				}else{
					$(".li-3").css("clear","both");
					$(".li-4").css("clear","none");
				}
			});
    </script>
