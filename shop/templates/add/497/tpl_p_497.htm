<link href="css/shop_search_dolphin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{#CP#}js/selectbox.js"></script>
<div class="shopsearchformzone">
<form id="searchform" method="get" action="{#CP#}class/index.php">
 
  <div class="shopsearchform">
  <select name="catid" id="catid" class="box" style="display:none; background:#ffffff; width:160px; height:20px;">
      <option value="0" >請選擇商品分類</option>
	  {#catlist#}
    </select>
	<script>
	makeSelectBox('catid','{#RP#}');
	</script>
	<span class="spleft"></span><span class="spright"></span>
  </div>
  <div class="shopsearchform" style="display:none;">
    <select name="showbrandid" id="showbrandid" class="box" style="display:none; background:#ffffff; width:80px; height:20px;">
      <option value="0" >請選擇品牌</option>
	  {#brandlist#}
    </select>
	<script>
	makeSelectBox('showbrandid','{#RP#}');
	</script>
	<span class="spleft"></span><span class="spright"></span>
  </div>
  
    <div class="shopsearchform3">
    <input name="key" type="text" id="shopkeyword" value="{#key#}" size="30" class="input">
    <span class="spleft"></span><span class="spright"></span>
  </div>
  <div class="shopsearchform2">
  <input name="imageField" id="searchbutton" type="image" src="{#MYIMAGES#}search_02.gif" width="60" height="22" align="absmiddle">
  </div>
</form>
</div>
