<script type="text/javascript">
function usefloor(min,max) {
  return Math.floor(Math.random()*(max-min+1)+min);
}
// Create the tooltips only on document load
$(document).ready(function() 
{
   // Use the each() method to gain access to each elements attributes
   $('#extfang a[rel]').each(function()
   {
      $(this).qtip(
      {
         content: {
            // Set the text to an image HTML string with the correct src URL to the loading image you want to use
            text: '<img class="throbber" src="../templates/images/throbber.gif" alt="Loading..." />',
            url: $(this).attr('rel')+"?"+usefloor(0,999), // Use the rel attribute of each element for the url to load
            title: {
               text: '加購商品', // Give the tooltip a title using each elements text
               button: '關閉' // Show a close link in the title
            }
         },
         position: {
            corner: {
               target: 'bottomMiddle', // Position the tooltip above the link
               tooltip: 'topMiddle'
            },
            adjust: {
               screen: true // Keep the tooltip on-screen at all times
            }
         },
         show: { 
            when: 'click', 
            solo: false // Only show one tooltip at a time
         },
         hide: 'unfocus',
         style: {
            tip: true, // Apply a speech bubble tip to the tooltip at the designated tooltip corner
            border: {
               width: 0,
               radius: 8
            },
            name: 'light', // Use the default light style
            width: 720 // Set the tooltip width
         }
      });
   });
   
   $("img.viewpro").click(function() {
   		var getsrc = this.src;
   		var getgid = this.id.substr(8);
		$("img#viewpro_"+getgid).attr("src","../templates/images/throbber140.gif");
		//$("img#viewpro_"+getgid).delay(800).attr("src",getsrc);
		$("img#viewpro_"+getgid).animate({opacity: 1}, 1500, function(){$("img#viewpro_"+getgid).attr("src", getsrc)});
   });
});
</script>
