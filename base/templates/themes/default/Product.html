	<script>
	
    $('.auto-owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:true,   /* 控制列 */
        // autoWidth:true,   /* 可自行設定輪播寬度 */
        items:1,  /* 一頁出現的張數 */
        autoplay:true,  /* 自動輪播 */
        autoplayTimeout:5000,  /* 輪播速度 */
        autoplayHoverPause:true
    });
	//商品主圖區
	// if ( $(window).width() < 768 ) {
		
	// }
	$('.owl-product-swiper').owlCarousel({
		loop:true,
		dots:true,
		nav:false,
		autoWidth:true,
		center: true,
	});
	//距離750px時出現手機版產品頁置底加入購物車區域
	$(window).scroll(function(){      
          
		var $window =  $(window).scrollTop();
		if ( $(window).width() < 768 ) {

		if($window > 750){
			$('.fix-nav').fadeIn(300);  
			
			} else{
			$('.fix-nav').fadeOut(300);  
			}
		}
	});
	//推薦商品輪播
	// $('.owl-product-recommend').owlCarousel({
    //     loop:true,
    //     nav:true,
    //     dots:false,
    //     autoWidth:true,
    //     navText : ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
    // });

	$(window).scroll(function(){      
		var $window =  $(window).scrollTop();
	
		if($window > 300){
		$('a.totop').fadeIn(300);  
			
		} else{
		$('a.totop').fadeOut(300);  
		}
	})	

	$(function(){
		//選尺寸時改Button文字

		$('.format .btn-circle').on('click',function(){
			var $this = $(this);
			var $sib = $this.siblings('.btn-circle');
			var $btn = $('#addtocart');
			var $btn_mobile = $('#btn_add_cart_mobile');
			$sib.removeClass('active');

			if($this.hasClass("disabled")) {
				$('.stock').html($('.stock').data('out-of-stocks'));
				$('.btn-box ').addClass('btn-none');
				$btn.html('請選擇尺寸');
				$btn_mobile.html('請選擇尺寸');
				$("#buysize").val('');
				$("#m-size").html('');
				$("#buyspecid").val('');
				$("input#buyprice").val();
			} else {
				
				$('.stock').html($('.stock').data('in-stocks'));
				$('.btn-box ').removeClass('btn-none');
				var getsize=this.id.split("-");
				
				//已選擇，再次點按Button
				if ($this.hasClass("active")) {

					$this.removeClass('active');
					$btn.html('請選擇尺寸');
					$btn_mobile.html('請選擇尺寸');
					$("#buysize").val('');
					$("#m-size").html('');
					$("#buyspecid").val('');
					$("input#buyprice").val();
				} else {

					//沒選擇，點按Button
					$this.addClass('active');
					$btn.html('加入購物車');
					$btn_mobile.html('加入購物車');
					
					$("#buysize").val(getsize[0]);
					$("#m-size").html(getsize[0]);
					$("#buyspecid").val(getsize[1]);
					$("input#buyprice").val();

				}
			}
			

			// return false;
		});

			//商品主圖區
		if ( $(window).width() < 768 ) {
			$('.owl-product-photo').owlCarousel({
				loop:true,
				dots:true,
				nav:false,
				autoWidth:true,
				center: true,
			})
		}     

		//推薦商品輪播
		$('.owl-product-recommend').owlCarousel({
			loop:true,
			nav:true,
			dots:false,
			autoWidth:true,
			navText : ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
		});
		//To top effect   
		$('a.totop').on('click',function(){
			$('html, body').animate({scrollTop: 0}, 1500);
			return false;
		}) 



		//表格RWD 收折效果
		$('.card-info.has-toggle .title').on('click',function(){

			var $this = $(this);
			var $card = $this.parents('.card-info');
			var $sib = $card.siblings('.card');

			$card.toggleClass('active');
			$sib.removeClass('active');

		})
	})	
	</script>
