	<script>
		// 獲取容器和標題元素

				if (targetId === 'btn_returns') {

				} else if (targetId === 'btn_exchanges') {

	</script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const orderLists = document.getElementById('order-lists');
			const orderTitle = document.querySelector('.order-title');

			// 定義一個函數，用來處理按鈕點擊事件
			function handleButtonClick(event) {
				const target = event.target;

				// 確保只處理按鈕點擊
				if (!target.matches('button')) return;

				// 根據按鈕內容或 class 判斷按鈕類型
				if (target.id === 'btn_returns' && target.textContent.trim() === '退貨') {
					orderTitle.textContent = '訂單查詢 > 申請退貨';
				} else if (target.id === 'btn_exchanges' && target.textContent.trim() === '換貨') {
					orderTitle.textContent = '訂單查詢 > 申請換貨';
				} else if (target.id === 'back_to_order') {
					orderTitle.textContent = '訂單查詢';
				}
			}

			// 初次加載時立即掃描按鈕，並綁定事件
			function bindInitialButtons() {
				const btnReturns = document.querySelectorAll('#btn_returns');
				const btnExchanges = document.querySelectorAll('#btn_exchanges');
				const backToOrder = document.querySelectorAll('#back_to_order');

				// 對每個匹配到的按鈕綁定事件
				[...btnReturns, ...btnExchanges, ...backToOrder].forEach((button) => {
					button.addEventListener('click', handleButtonClick);
				});
			}

			// 使用 MutationObserver 檢測 DOM 是否有變化
			const observer = new MutationObserver(() => {
				// 重新掃描並綁定新按鈕
				bindInitialButtons();
			});

			// 監聽整個 body 的子元素變化
			observer.observe(document.body, { childList: true, subtree: true });

			// 初始化階段：立即綁定已有的按鈕事件
			bindInitialButtons();
		});
	</script>
