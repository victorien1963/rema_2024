<body>
<!-- header -->
		<div class="top-info">
		    <div class="container">
			    <!-- SLIDER -->
				<div id="top-info-slide" class=" carousel slide" data-ride="carousel">
				    <div class="carousel-inner" role="listbox">
				    	{#MARQUEE_109#}
				    </div>

				    <a href="#top-info-slide" class="left carousel-control" data-slide="prev"><i class="icon-arrow-left2"></i></a>

				    <!-- E/arrow -->
				</div>
				<!-- SLIDER -->
		    </div>
		</div>
    <div class="header">
	{#LOGO#}
    </div>
    <!-- END header -->
    {#NEWSMAP_91#}
    <!-- container in -->
    <!-- footer -->
    <div id="footer">
		<div class="footer-hold">
		    <div class="pick-language collapse">
		        <h3>选择地区及显示语言</h3>
		        <ul class="language-list">
		        	{#LANTYPE_83#}
		        </ul>
		        <div class="clearfix"></div>
		    </div>
		    <div class="container-foot">
		        <div class="row fix-padding10">
		            <div class="col-xs-7 fix-padding">
		                <ul class="foot-memu">
		                	{#BTLISTMENU_81#}
		                </ul>
		            </div>
		            <div class="col-xs-5 fix-padding ">
		                <ul class="foot-memu pull-right">
		                    <li><a href=".pick-language" data-toggle="collapse" id="lantype">
		                    <img src="{#TM#}img/index/flag-taiwan.jpg" alt="">
		                    台湾 NT$/繁体中文</a></li>
		                </ul>
		            </div>
		        </div>
		        <!-- row -->
		    </div>
		    <!-- container -->
		</div>
		<div class="copyright">
		    {#BTINFO#}
		</div>
    </div>
    <div id="bottom-nav">
		<ul class="bottom-nav">
			{#BTMENU_82#}
		</ul>
		<div class="bottom-nav-gap"></div>
    </div>
    <!--/  footer -->
    <!-- <script type="text/javascript" src="{#TM#}plugins/jqzoom-master/jquery-1.5.js"></script>-->
    <script type="text/javascript" src="{#TM#}plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="{#TM#}plugins/bootstrap-select/js/bootstrap-select.min.js"></script>

    <!-- owl-carousel -->
    <script>
setTimeout(function() { $(".bottom-nav li").eq(2).addClass("active");}, 300 );
$(document).ready(function(){
	var whight = $(window).height();
	var chight = $('.container').height();
	var footerH = $('#footer').height();
	var headerH = $('.header').height();
	var bottomH = $('.bottom-nav').height();
	var minH = whight-headerH-bottomH-footerH-16;
	if(chight<minH){
		$('.container').height(minH);
		$('.container').css("overflow-y","auto");
	}
});
    </script>
	{#addbtscript#}
