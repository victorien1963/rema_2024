                                	信用卡驗證碼 (CVC) 是一組三或四位數的信用卡安全碼。由於這組代碼並非以凸字方式印製在信用卡上，因此無法被拓印在收據上。這種機制可防止持卡人以外的人士濫用這組代碼。<br><br>
                                	‧ Visa、MasterCard卡和JCB卡的安全碼是由三位數組成，位於卡片背面簽名欄的右上角。<br>
                                	‧ 美國運通卡的安全碼由四位數組成，印製在卡片正面的帳號上方。
