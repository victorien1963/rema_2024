<body>
<!-- header -->

				    <a href="#top-info-slide" class="left carousel-control" data-slide="prev"><i class="icon-arrow-left2"></i></a>

				</div>

		    </div>
		</div>
<div class="header">
	{#LOGO#}
</div>
<!-- END header -->

		                	{#BTLISTMENU_81#}
		                </ul>

		                </ul>
		            </div>
		        </div>
		        <!-- row -->

		<div class="bottom-nav-gap"></div>

            $("#cat_3").collapse('hide');
