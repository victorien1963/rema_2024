<!-start->
<link href="css/member.css" rel="stylesheet" type="text/css" />
<link href="css/pages.css" rel="stylesheet" type="text/css" />

  <td width="39" class="biaoti">&nbsp; </td>
    <td width="50" class="biaoti">&nbsp; </td>
  </tr>

<!-list->
   <tr id="tr_{#id#}"> 
     <td width="50" height="20" align="center" class="hang">{#id#}</td>

    </td>
   <td width="39" height="20" class="hang"><a href="{#url#}" target="_blank" class="lookfav">觀看</a></td>

   <span id="del_{#id#}" class="delfav">刪除</span></td>
   </tr>
<!-list->
<!-end-> 
</table>
<div id="showpages" >

	  <div id="pages">{#showpages#}</div>
</div>
